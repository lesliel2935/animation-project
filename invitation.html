<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
      /*This is the background set to an image with glitter*/
      #glitter{
        /*sets the image to be the background*/
        background: url(glitter1.jpg) no-repeat; 
        /*gives extra room to the background*/
        padding: 15px;
        /*expands the image to cover the whole background*/
        background-size:cover;
        position:relative;
        width:800px;
        height:500px;
        display: inline-block;
        text-align: center;
      }
      /*This is the heading */
      h1{
        text-align:center;
        font-size:40px;
        border: 10px solid ;
        /*Sets the gradient for the title*/
        background-image: linear-gradient(to right,purple,maroon);
        /*give the text some 3d look*/
        text-shadow: 5px 5px 10px salmon;
        color:white;
        padding:15px;
      }
    
      #crown {
      background-image: url(crown.jpg) ;
      background-size:cover;
      width:200px;
      height:300px;
      display:inline-block;
      transition: width 2s, height 2s, transform 2s;
     
       
      }
      
       #crown:hover{
        /*TRANSITION & TRANSFORM*/
        width: 200px;
        height: 300px;
        transform: rotateY(180deg) ;
      }
    
      
      #dress {
      background-image: url(dress.jpg);
      background-size:cover;
      width:200px;
      height:300px;
      display:inline-block;
      /*width and height of transition*/
      transition: width 2s, height 2s;
      
      }
      
      #dress:hover{
         /*TRANSITION*/
      width: 300px;
      height: 300px;
      }
     
      
     #pic {
      background-image: url(pic.JPG);
      width:250px;
      height:300px;
      animation:pic 3s ease-in 0s 1 normal ;
      display:inline-block;
      margin:20px;
      }
      /*Shows tha transparency of the image*/
      @keyframes pic {
      0% {opacity: 0;}
      50% {opacity: 0;}
      100% {opacity: 1;} 
      }
    </style>
  </head>
  <body>
  <div id="glitter"> 
  <h1>
    My Sweet 15
  </h1>
  <div id="crown"></div>
  <div id="pic"></div>
  <div id="dress"></div>
 
  </div>
  </body>
</html>
